<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>诗人疗愈</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = {
theme: {
extend: {
colors: {
primary: '#20B2AA',
secondary: '#8B7355'
},
borderRadius: {
'none': '0px',
'sm': '2px',
DEFAULT: '4px',
'md': '8px',
'lg': '12px',
'xl': '16px',
'2xl': '20px',
'3xl': '24px',
'full': '9999px',
'button': '4px'
}
}
}
}
</script>
<style>
@font-face {
font-family: 'KaiTi';
src: local('KaiTi');
}
@font-face {
font-family: 'FangSong';
src: local('FangSong');
}
.poet-card {
transition: transform 0.3s ease;
}
.poet-card:hover {
transform: translateY(-10px);
}
.chat-bubble {
background-image: url('https://ai-public.mastergo.com/ai/img_res/55e1f9b1469649d1e864d5f501cef258.jpg');
background-size: cover;
}
.progress-bar {
background: linear-gradient(90deg, #20B2AA var(--progress), transparent var(--progress));
}
</style>
</head>
<body class="min-h-[1024px] bg-amber-50">
<header class="fixed top-0 w-full bg-white shadow-md z-50">
<div class="max-w-[1440px] mx-auto px-8 h-16 flex items-center justify-between">
<div class="flex items-center gap-8">
<h1 class="text-2xl font-['Pacifico'] text-primary">logo</h1>
<div class="relative">
<input type="text" placeholder="搜索诗人、朝代或情感标签" class="w-[400px] h-10 pl-10 pr-4 bg-gray-50 border border-gray-200 !rounded-button">
<i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
</div>
</div>
<div class="flex items-center gap-4">
<div class="flex -space-x-2">
<img src="https://ai-public.mastergo.com/ai/img_res/4bdf1c5830c5fd0c60ddffc6f285ddd9.jpg" class="w-8 h-8 rounded-full border-2 border-white" title="坚韧勋章">
<img src="https://ai-public.mastergo.com/ai/img_res/385c3870ee3aee941937b5de1c8ceedd.jpg" class="w-8 h-8 rounded-full border-2 border-white" title="智慧勋章">
</div>
<img src="https://ai-public.mastergo.com/ai/img_res/71fdf305b22173d957a65f6e49a41e26.jpg" class="w-10 h-10 rounded-full">
</div>
</div>
</header>
<main class="max-w-[1440px] mx-auto px-8 pt-24">
<div class="grid grid-cols-3 gap-8 mb-12">
<div class="poet-card bg-white rounded-lg shadow-lg overflow-hidden">
<div class="relative h-[300px]">
<img src="./李白.jpg" class="w-full h-full object-cover">
<div class="absolute inset-0 bg-black bg-opacity-20 opacity-0 hover:opacity-100 transition-opacity flex items-center justify-center">
<div class="text-white text-center">
<div class="font-bold text-xl mb-2">李白</div>
<div class="flex gap-2 justify-center">
<span class="px-3 py-1 bg-white bg-opacity-20 rounded-full text-sm">豪放</span>
<span class="px-3 py-1 bg-white bg-opacity-20 rounded-full text-sm">浪漫</span>
</div>
</div>
</div>
</div>
</div>
<div class="poet-card bg-white rounded-lg shadow-lg overflow-hidden">
<div class="relative h-[300px]">
<img src="./苏轼.jpg" class="w-full h-full object-cover">
<div class="absolute inset-0 bg-black bg-opacity-20 opacity-0 hover:opacity-100 transition-opacity flex items-center justify-center">
<div class="text-white text-center">
<div class="font-bold text-xl mb-2">苏轼</div>
<div class="flex gap-2 justify-center">
<span class="px-3 py-1 bg-white bg-opacity-20 rounded-full text-sm">豁达</span>
<span class="px-3 py-1 bg-white bg-opacity-20 rounded-full text-sm">乐观</span>
</div>
</div>
</div>
</div>
</div>
<div class="poet-card bg-white rounded-lg shadow-lg overflow-hidden">
<div class="relative h-[300px]">
<img src="./李清照.jpg" class="w-full h-full object-cover">
<div class="absolute inset-0 bg-black bg-opacity-20 opacity-0 hover:opacity-100 transition-opacity flex items-center justify-center">
<div class="text-white text-center">
<div class="font-bold text-xl mb-2">李清照</div>
<div class="flex gap-2 justify-center">
<span class="px-3 py-1 bg-white bg-opacity-20 rounded-full text-sm">坚韧</span>
<span class="px-3 py-1 bg-white bg-opacity-20 rounded-full text-sm">深情</span>
</div>
</div>
</div>
</div>
</div>
</div>
<div class="flex gap-8 mb-12">
<div class="w-[60%] bg-white rounded-lg shadow-lg p-6">
<div class="flex items-center gap-4 mb-6">
<img src="https://ai-public.mastergo.com/ai/img_res/c71a419d3735af5e16b521eb81c3ab92.jpg" class="w-12 h-12 rounded-full">
<div>
<h3 class="font-bold">苏轼</h3>
<p class="text-sm text-gray-500">北宋 · 眉山</p>
</div>
</div>
<div class="space-y-4 mb-6">
<div class="chat-bubble p-4 rounded-lg max-w-[80%] ml-auto">
<p class="font-['KaiTi']">人生不如意事十之八九，何须烦恼？</p>
</div>
<div class="chat-bubble p-4 rounded-lg max-w-[80%]">
<p class="font-['KaiTi']">大江东去，浪淘尽，千古风流人物。故垒西边，人道是，三国周郎赤壁。</p>
</div>
</div>
<div class="flex gap-4">
<button class="flex items-center gap-2 px-4 py-2 bg-primary text-white !rounded-button">
<i class="fas fa-microphone"></i>
<span>语音对话</span>
</button>
<input type="text" placeholder="输入你想说的话..." class="flex-1 px-4 py-2 bg-gray-50 border border-gray-200 !rounded-button">
</div>
</div>
<div class="w-[40%] bg-white rounded-lg shadow-lg p-6">
<h3 class="font-bold mb-4">生平故事</h3>
<div class="relative h-[200px] mb-4 rounded-lg overflow-hidden">
<img src="https://ai-public.mastergo.com/ai/img_res/d03e4951cefee21fbfb5a531b33bdfbb.jpg" class="w-full h-full object-cover">
</div>
<p class="font-['FangSong'] text-gray-600 mb-6">元丰六年，苏轼因"乌台诗案"被贬黄州。困境之中，他写下《定风波》："莫听穿林打叶声，何妨吟啸且徐行..."</p>
<div class="space-y-4">
<div class="p-4 bg-amber-50 rounded-lg">
<h4 class="font-bold mb-2">逆境启示</h4>
<p class="font-['FangSong'] text-gray-600">面对困境时，保持豁达乐观的心态，将不如意转化为创作的动力。</p>
</div>
</div>
</div>
</div>
<div class="bg-white rounded-lg shadow-lg p-6 mb-12">
<h3 class="font-bold mb-4">修行进度</h3>
<div class="flex gap-8 mb-6">
<div class="flex-1">
<div class="flex justify-between mb-2">
<span>与苏轼对话</span>
<span>2/3</span>
</div>
<div class="h-2 bg-gray-100 rounded-full">
<div class="h-full bg-primary rounded-full" style="width: 66%"></div>
</div>
</div>
<div class="flex-1">
<div class="flex justify-between mb-2">
<span>草堂漫游</span>
<span>0/1</span>
</div>
<div class="h-2 bg-gray-100 rounded-full">
<div class="h-full bg-primary rounded-full" style="width: 0%"></div>
</div>
</div>
</div>
</div>
<div class="bg-white rounded-lg shadow-lg p-6">
<h3 class="font-bold mb-4">今日挑战</h3>
<div class="grid grid-cols-2 gap-8">
<div class="p-4 border border-gray-200 rounded-lg">
<h4 class="font-bold mb-2">学习杜甫的坚韧精神</h4>
<p class="text-gray-600 mb-4">阅读《茅屋为秋风所破歌》，写下你的感悟</p>
<button class="px-4 py-2 bg-primary text-white !rounded-button">开始挑战</button>
</div>
<div class="p-4 border border-gray-200 rounded-lg">
<h4 class="font-bold mb-2">与李白对酌</h4>
<p class="text-gray-600 mb-4">畅谈人生理想，获得诗仙指点</p>
<button class="px-4 py-2 bg-primary text-white !rounded-button">开始挑战</button>
</div>
</div>
</div>
</main>
</body>
</html>
