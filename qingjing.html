<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR文化体验区</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B4513',
                        secondary: '#2E8B57'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '2px',
                        DEFAULT: '4px',
                        'md': '8px',
                        'lg': '12px',
                        'xl': '16px',
                        '2xl': '20px',
                        '3xl': '24px',
                        'full': '9999px',
                        'button': '4px'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Noto Serif SC', serif;
            min-height: 1024px;
            background: #000;
            color: #fff;
        }
        .breathing-circle {
            animation: breathe 4s infinite ease-in-out;
        }
        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 0.4; }
        }
        .heart-rate {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .scene-bg {
            background-image: url('./1.png');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="overflow-hidden">
    <div class="relative w-[1440px] h-screen mx-auto">
        <div class="scene-bg absolute inset-0 z-0"></div>
        
        <!-- <div class="absolute top-8 right-8 z-10">
            <div class="breathing-circle w-32 h-32 border-4 border-white rounded-full flex items-center justify-center bg-black/20 backdrop-blur-sm">
                <div class="text-center">
                    <div class="text-sm mb-1">呼吸引导</div>
                    <div class="text-xl">吸气</div>
                </div>
            </div>
        </div> -->

        <div class="absolute top-8 left-8 z-10">
            <div class="heart-rate w-32 h-32 border-4 border-white rounded-full flex items-center justify-center bg-black/20 backdrop-blur-sm">
                <div class="text-center">
                    <i class="fas fa-heartbeat text-2xl mb-2"></i>
                    <div class="text-xl">75 BPM</div>
                </div>
            </div>
        </div>

        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center z-10">
            <h1 class="text-5xl mb-8 font-bold text-white">采菊东篱下</h1>
            <p class="text-2xl mb-12 text-white/90">AR</p>
        </div>

        <div class="absolute bottom-0 left-0 right-0 h-24 bg-gradient-to-t from-black/70 to-transparent backdrop-blur-sm z-10">
            <div class="container mx-auto px-8 h-full flex items-center justify-between">
                <div class="flex items-center space-x-8">
                    <button class="!rounded-button flex items-center space-x-2 px-6 py-3 bg-white/10 hover:bg-white/20 transition">
                        <i class="fas fa-random text-xl"></i>
                        <span>切换场景</span>
                    </button>
                    <button class="!rounded-button flex items-center space-x-2 px-6 py-3 bg-white/10 hover:bg-white/20 transition">
                        <i class="fas fa-music text-xl"></i>
                        <span>环境音乐</span>
                    </button>
                </div>
                
                <div class="flex items-center space-x-4">
                    <div class="text-sm">环境音量</div>
                    <input type="range" class="w-32 h-1 bg-white/30 rounded-full appearance-none" min="0" max="100" value="50">
                </div>
            </div>
        </div>

        <div class="absolute bottom-32 right-8 z-10 flex flex-col space-y-4">
            <button class="!rounded-button w-12 h-12 bg-white/10 hover:bg-white/20 flex items-center justify-center transition">
                <i class="fas fa-expand text-xl"></i>
            </button>
            <button class="!rounded-button w-12 h-12 bg-white/10 hover:bg-white/20 flex items-center justify-center transition">
                <i class="fas fa-vr-cardboard text-xl"></i>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const breathingText = document.querySelector('.breathing-circle .text-xl');
            let isInhale = true;

            setInterval(() => {
                isInhale = !isInhale;
                breathingText.textContent = isInhale ? '吸气' : '呼气';
            }, 4000);
        });
    </script>
</body>
</html>
